language: scala
dist: xenial
jdk: openjdk8
if: tag IS blank
branches:
  only:
  - master
before_install:
- git fetch --tags
- git lfs fetch --all
- if [[ "$TRAVIS_BRANCH" == "master" && "$TRAVIS_EVENT_TYPE" == "push" ]]; then openssl
  aes-256-cbc -K $encrypted_663dec309dc8_key -iv $encrypted_663dec309dc8_iv -in private-key.pem.enc
  -out private-key.pem -d; gpg --import --batch private-key.pem; fi
-
env:
  global:
  - secure: 
  - secure: 
stages:
- name: test
- name: release
  if: branch = master AND type = push
- name: make-release
jobs:
  include:
  - stage: test
    script:
    - sbt scalafmtCheck test
  - stage: release
    script:
    - sbt ciReleaseTagNextVersion ciReleaseSonatype stage
before_cache:
- find $HOME/.sbt -name "*.lock" -type f -delete
- find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
- rm -rf $HOME/.ivy2/local
cache:
  directories:
    - $HOME/.sbt/1.0/dependency
    - $HOME/.sbt/boot/scala*
    - $HOME/.sbt/launchers
    - $HOME/.ivy2/cache
    - $HOME/.cache/coursier
    - $HOME/.coursier
notifications:
  slack:
    secure: 
    on_success: change
    on_failure: always
